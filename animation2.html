<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=We">
    <title>Interactive Web</title>
    <style>
        body {
            background : black;
        }
        @keyframes spaceship-ani {
            to {
                background-position: -2550px 0;
            }
        }
        .spaceship {
            width : 150px;
            height : 150px;
            background : url('images/sprite_spaceship.png') no-repeat 0 0 / auto 150px;
            /*그림은 300X300인데 고해상을 위해 150X150으로 한다. 반으로 쓰는 표시..*/
            animation : spaceship-ani 1s infinite steps(17);
        }
    </style>
</head>
<body>
    <div class="spaceship"></div>
</body>
</html>
